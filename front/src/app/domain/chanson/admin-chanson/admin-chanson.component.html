<div class="mat-elevation-z8">
    
    <table mat-table [dataSource]="dataSource">
      <!-- Artiste Column -->
      <ng-container matColumnDef="artiste">
        <th mat-header-cell *matHeaderCellDef> Artiste </th>
        <td mat-cell *matCellDef="let chanson of chansons | tableFilter:filter"> {{chanson.artiste}} </td>
      </ng-container>
  
      <!-- Titre Column -->
      <ng-container matColumnDef="titre">
        <th mat-header-cell *matHeaderCellDef> Titre </th>
        <td mat-cell *matCellDef="let chanson of chansons"> {{chanson.titre}} </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                 showFirstLastButtons 
                 aria-label="Select page of chansons">
                 
  </mat-paginator>
  </div>
