<h1 mat-dialog-title>Un p'tit joueur avec ?</h1>
<div mat-dialog-content>
  <mat-form-field appearance="fill">
    <mat-label>C'est quoi ton p'tit nom ?</mat-label>
    <input matInput [(ngModel)]="data.pseudo">
  </mat-form-field>
  <mat-form-field appearance="fill">
    <mat-label>Un punchline ?</mat-label>
    <input matInput [(ngModel)]="data.commentaire">
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Cancel</button>
  <button mat-button [mat-dialog-close]="data" cdkFocusInitial>Ok</button>
</div>
