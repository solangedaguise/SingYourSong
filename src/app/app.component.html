<div class='main'>
<mat-toolbar color="primary" class="">

	<h1>Sing Your Song</h1>
</mat-toolbar>
<mat-drawer-container class="drawer" autosize [hasBackdrop]="false">

		<mat-nav-list>
            <app-menu-item [menuPrincipal]="menuKaraoke" [icone]="'mic'" ></app-menu-item>
            <app-menu-item [menuPrincipal]="menuAdmin" [subMenus]="subMenusAdmin" [icone]="'build'"></app-menu-item>
		</mat-nav-list>
    <mat-nav-list>
</mat-nav-list>
	</mat-drawer>

	<div class="sidenav-content container">
            <h1 *ngIf="display">Bienvenue sur le karaok√© du FUN</h1>
            <h1 *ngIf="!display">Qui va chanter quoi ?</h1>
            <button *ngIf="display" mat-raised-button color="primary" [routerLink]="['/tour-karaoke']" (click)="toggleButtons()" >Jouer au KARAOKE</button>
        
        <router-outlet></router-outlet>
	</div>

</mat-drawer-container>
</div>
